server.port=8082
server.servlet.context-path=/sso-product

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

spring.freemarker.request-context-attribute=request
spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false

sso.redis.address=redis://127.0.0.1:6379
sso.server.path=http://localhost:8080/sso-server
sso.logout.path=/logout
sso.excluded.paths=
